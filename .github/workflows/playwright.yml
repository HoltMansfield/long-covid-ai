name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    name: E2E Tests
    environment: e2e # this is where environment variables are set
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
    env:
      APP_ENV: E2E #the actual build step needs this, not the runing of the tests or migrations
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Cache node modules and Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-node-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-playwright-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Create .env.e2e
        run: |
          echo "APP_ENV=E2E" > .env.e2e
          echo "DB_URL=postgresql://test:test@localhost:5433/testdb" >> .env.e2e
          echo "MIGRATIONS_PATH=./drizzle/e2e-migrations" >> .env.e2e
          echo "E2E_URL=http://localhost:3001" >> .env.e2e
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env.e2e
          chmod 600 .env.e2e

      - name: Run database migrations
        run: npm run e2e:migrate

      - name: Build application
        run: npm run build:e2e

      - name: Run E2E tests
        run: npm run _test:e2e:with-app

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
